<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Saikat's Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Chess</h1>
            <a href="../index.html" class="text-blue-600 dark:text-blue-400 hover:underline">← Back to Portfolio</a>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div id="status" class="text-center mb-4 text-lg font-semibold">White's turn</div>
                <div id="board" class="grid grid-cols-8 gap-0 border-2 border-gray-800 mx-auto w-fit">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                <button id="reset" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let board = [
            ['r','n','b','q','k','b','n','r'],
            ['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],
            ['R','N','B','Q','K','B','N','R']
        ];

        let currentPlayer = 'white';
        let selectedSquare = null;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `w-12 h-12 flex items-center justify-center text-2xl cursor-pointer ${
                        (row + col) % 2 === 0 ? 'bg-amber-100' : 'bg-amber-800'
                    }`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.textContent = pieces[board[row][col]] || '';
                    square.addEventListener('click', handleSquareClick);
                    boardElement.appendChild(square);
                }
            }
        }

        function handleSquareClick(e) {
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            if (selectedSquare) {
                // Move piece
                const [fromRow, fromCol] = selectedSquare;
                const piece = board[fromRow][fromCol];
                
                if (isValidMove(fromRow, fromCol, row, col)) {
                    board[row][col] = piece;
                    board[fromRow][fromCol] = '';
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    document.getElementById('status').textContent = `${currentPlayer === 'white' ? 'White' : 'Black'}'s turn`;
                }
                
                selectedSquare = null;
                document.querySelectorAll('.selected').forEach(sq => sq.classList.remove('selected', 'bg-green-400'));
                createBoard();
            } else if (board[row][col] && isPlayerPiece(board[row][col])) {
                // Select piece
                selectedSquare = [row, col];
                e.target.classList.add('selected', 'bg-green-400');
            }
        }

        function isPlayerPiece(piece) {
            return currentPlayer === 'white' ? piece === piece.toUpperCase() : piece === piece.toLowerCase();
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            // Basic validation - piece exists and not capturing own piece
            const piece = board[fromRow][fromCol];
            const target = board[toRow][toCol];
            
            if (!piece) return false;
            if (target && isPlayerPiece(target)) return false;
            
            return true; // Simplified - in real chess, need piece-specific movement rules
        }

        function resetGame() {
            board = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['P','P','P','P','P','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            currentPlayer = 'white';
            selectedSquare = null;
            document.getElementById('status').textContent = "White's turn";
            createBoard();
        }

        document.getElementById('reset').addEventListener('click', resetGame);
        createBoard();
    </script>
</body>
</html>
