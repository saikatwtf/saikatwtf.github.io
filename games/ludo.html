<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo - Saikat's Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Ludo</h1>
            <a href="../index.html" class="text-blue-600 dark:text-blue-400 hover:underline">‚Üê Back to Portfolio</a>
        </div>
        
        <div class="max-w-4xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <div id="current-player" class="text-lg font-semibold">Red Player's Turn</div>
                    <div class="flex items-center gap-4">
                        <div id="dice" class="w-16 h-16 bg-white border-2 border-gray-800 rounded flex items-center justify-center text-2xl font-bold cursor-pointer hover:bg-gray-100">
                            üé≤
                        </div>
                        <div id="dice-result" class="text-xl font-bold"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-15 gap-1 bg-gray-200 p-4 rounded-lg mx-auto w-fit">
                    <!-- Ludo board will be generated by JavaScript -->
                </div>
                
                <div class="mt-4 grid grid-cols-4 gap-4 text-center">
                    <div class="bg-red-500 text-white p-2 rounded">Red: <span id="red-home">4</span> home</div>
                    <div class="bg-blue-500 text-white p-2 rounded">Blue: <span id="blue-home">4</span> home</div>
                    <div class="bg-green-500 text-white p-2 rounded">Green: <span id="green-home">4</span> home</div>
                    <div class="bg-yellow-500 text-white p-2 rounded">Yellow: <span id="yellow-home">4</span> home</div>
                </div>
                
                <button id="reset" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const players = ['red', 'blue', 'green', 'yellow'];
        let currentPlayerIndex = 0;
        let diceValue = 0;
        let gameState = {
            red: { pieces: [0, 0, 0, 0], home: 4 },
            blue: { pieces: [0, 0, 0, 0], home: 4 },
            green: { pieces: [0, 0, 0, 0], home: 4 },
            yellow: { pieces: [0, 0, 0, 0], home: 4 }
        };

        function createBoard() {
            const board = document.querySelector('.grid-cols-15');
            board.innerHTML = '';
            
            // Create a simplified 15x15 Ludo board
            for (let i = 0; i < 225; i++) {
                const cell = document.createElement('div');
                cell.className = 'w-6 h-6 border border-gray-400';
                
                // Color the home areas
                const row = Math.floor(i / 15);
                const col = i % 15;
                
                if (row < 6 && col < 6) cell.className += ' bg-red-200';
                else if (row < 6 && col > 8) cell.className += ' bg-blue-200';
                else if (row > 8 && col < 6) cell.className += ' bg-green-200';
                else if (row > 8 && col > 8) cell.className += ' bg-yellow-200';
                else if (row === 7 || col === 7) cell.className += ' bg-white';
                
                board.appendChild(cell);
            }
        }

        function rollDice() {
            diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = diceValue;
            document.getElementById('dice').textContent = diceValue;
            
            // Simple turn logic
            setTimeout(() => {
                if (diceValue !== 6) {
                    currentPlayerIndex = (currentPlayerIndex + 1) % 4;
                    updateCurrentPlayer();
                }
            }, 1000);
        }

        function updateCurrentPlayer() {
            const player = players[currentPlayerIndex];
            document.getElementById('current-player').textContent = `${player.charAt(0).toUpperCase() + player.slice(1)} Player's Turn`;
        }

        function resetGame() {
            currentPlayerIndex = 0;
            diceValue = 0;
            gameState = {
                red: { pieces: [0, 0, 0, 0], home: 4 },
                blue: { pieces: [0, 0, 0, 0], home: 4 },
                green: { pieces: [0, 0, 0, 0], home: 4 },
                yellow: { pieces: [0, 0, 0, 0], home: 4 }
            };
            
            document.getElementById('dice-result').textContent = '';
            document.getElementById('dice').textContent = 'üé≤';
            updateCurrentPlayer();
            
            // Update home counters
            players.forEach(player => {
                document.getElementById(`${player}-home`).textContent = '4';
            });
        }

        document.getElementById('dice').addEventListener('click', rollDice);
        document.getElementById('reset').addEventListener('click', resetGame);
        
        createBoard();
        updateCurrentPlayer();
    </script>
</body>
</html>
