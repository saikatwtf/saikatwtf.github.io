<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder - Saikat's Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Snake & Ladder</h1>
            <a href="../index.html" class="text-blue-600 dark:text-blue-400 hover:underline">‚Üê Back to Portfolio</a>
        </div>
        
        <div class="max-w-4xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-semibold">
                        Player Position: <span id="player-position" class="text-blue-600">1</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="roll-dice" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Roll Dice</button>
                        <div id="dice-result" class="text-2xl font-bold w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center">üé≤</div>
                    </div>
                </div>
                
                <div id="board" class="grid grid-cols-10 gap-1 bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
                    <!-- Board will be generated by JavaScript -->
                </div>
                
                <div class="mt-4 text-center">
                    <div id="message" class="text-lg font-semibold mb-2">Roll the dice to start!</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">
                        üêç Snakes: 16‚Üí6, 47‚Üí26, 49‚Üí11, 56‚Üí53, 62‚Üí19, 64‚Üí60, 87‚Üí24, 93‚Üí73, 95‚Üí75, 98‚Üí78
                    </div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">
                        ü™ú Ladders: 1‚Üí38, 4‚Üí14, 9‚Üí21, 21‚Üí42, 28‚Üí84, 36‚Üí44, 51‚Üí67, 71‚Üí91, 80‚Üí100
                    </div>
                </div>
                
                <button id="reset" class="w-full mt-4 bg-green-600 text-white py-2 rounded hover:bg-green-700">New Game</button>
            </div>
        </div>
    </div>

    <script>
        let playerPosition = 1;
        
        const snakes = {
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78
        };
        
        const ladders = {
            1: 38, 4: 14, 9: 21, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100
        };

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 100; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.className = 'w-12 h-12 bg-white dark:bg-gray-600 border border-gray-400 flex items-center justify-center text-sm font-bold relative';
                cell.textContent = i;
                
                // Add snake or ladder indicators
                if (snakes[i]) {
                    cell.classList.add('bg-red-200', 'dark:bg-red-800');
                    cell.innerHTML += '<div class="absolute top-0 right-0 text-xs">üêç</div>';
                } else if (ladders[i]) {
                    cell.classList.add('bg-green-200', 'dark:bg-green-800');
                    cell.innerHTML += '<div class="absolute top-0 right-0 text-xs">ü™ú</div>';
                }
                
                // Highlight player position
                if (i === playerPosition) {
                    cell.classList.add('bg-blue-500', 'text-white');
                    cell.innerHTML += '<div class="absolute bottom-0 left-0 text-lg">üë§</div>';
                }
                
                board.appendChild(cell);
            }
        }

        function rollDice() {
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = dice;
            
            const newPosition = playerPosition + dice;
            
            if (newPosition <= 100) {
                playerPosition = newPosition;
                
                // Check for snakes
                if (snakes[playerPosition]) {
                    setTimeout(() => {
                        document.getElementById('message').textContent = `Oh no! Snake bite! Moved from ${playerPosition} to ${snakes[playerPosition]}`;
                        playerPosition = snakes[playerPosition];
                        createBoard();
                        updatePosition();
                    }, 1000);
                }
                // Check for ladders
                else if (ladders[playerPosition]) {
                    setTimeout(() => {
                        document.getElementById('message').textContent = `Great! Climbed ladder from ${playerPosition} to ${ladders[playerPosition]}`;
                        playerPosition = ladders[playerPosition];
                        createBoard();
                        updatePosition();
                    }, 1000);
                }
                // Check for win
                else if (playerPosition === 100) {
                    document.getElementById('message').textContent = 'üéâ Congratulations! You won!';
                }
                else {
                    document.getElementById('message').textContent = `You rolled ${dice}. Keep going!`;
                }
            } else {
                document.getElementById('message').textContent = `You rolled ${dice}. Need exact number to reach 100!`;
            }
            
            createBoard();
            updatePosition();
        }

        function updatePosition() {
            document.getElementById('player-position').textContent = playerPosition;
        }

        function resetGame() {
            playerPosition = 1;
            document.getElementById('dice-result').textContent = 'üé≤';
            document.getElementById('message').textContent = 'Roll the dice to start!';
            createBoard();
            updatePosition();
        }

        document.getElementById('roll-dice').addEventListener('click', rollDice);
        document.getElementById('reset').addEventListener('click', resetGame);
        
        createBoard();
    </script>
</body>
</html>
