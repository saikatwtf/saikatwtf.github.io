<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Saikat's Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Sudoku</h1>
            <a href="../index.html" class="text-blue-600 dark:text-blue-400 hover:underline">‚Üê Back to Portfolio</a>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-semibold">Fill in the numbers 1-9</div>
                    <div class="flex gap-2">
                        <button id="check" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Check</button>
                        <button id="hint" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Hint</button>
                        <button id="reset" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">New Game</button>
                    </div>
                </div>
                
                <div id="sudoku-board" class="grid grid-cols-9 gap-1 bg-gray-800 p-2 rounded-lg mx-auto w-fit">
                    <!-- Sudoku grid will be generated by JavaScript -->
                </div>
                
                <div id="message" class="text-center mt-4 text-lg font-semibold"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple Sudoku puzzle (0 represents empty cells)
        const initialPuzzle = [
            [5,3,0,0,7,0,0,0,0],
            [6,0,0,1,9,5,0,0,0],
            [0,9,8,0,0,0,0,6,0],
            [8,0,0,0,6,0,0,0,3],
            [4,0,0,8,0,3,0,0,1],
            [7,0,0,0,2,0,0,0,6],
            [0,6,0,0,0,0,2,8,0],
            [0,0,0,4,1,9,0,0,5],
            [0,0,0,0,8,0,0,7,9]
        ];

        const solution = [
            [5,3,4,6,7,8,9,1,2],
            [6,7,2,1,9,5,3,4,8],
            [1,9,8,3,4,2,5,6,7],
            [8,5,9,7,6,1,4,2,3],
            [4,2,6,8,5,3,7,9,1],
            [7,1,3,9,2,4,8,5,6],
            [9,6,1,5,3,7,2,8,4],
            [2,8,7,4,1,9,6,3,5],
            [3,4,5,2,8,6,1,7,9]
        ];

        let currentPuzzle = JSON.parse(JSON.stringify(initialPuzzle));

        function createBoard() {
            const board = document.getElementById('sudoku-board');
            board.innerHTML = '';
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('input');
                    cell.type = 'number';
                    cell.min = '1';
                    cell.max = '9';
                    cell.className = `w-8 h-8 text-center border-2 ${
                        (Math.floor(row/3) + Math.floor(col/3)) % 2 === 0 
                            ? 'bg-gray-100 dark:bg-gray-700' 
                            : 'bg-white dark:bg-gray-600'
                    } ${
                        initialPuzzle[row][col] !== 0 
                            ? 'font-bold text-blue-600 dark:text-blue-400' 
                            : 'text-gray-900 dark:text-white'
                    }`;
                    
                    if (initialPuzzle[row][col] !== 0) {
                        cell.value = initialPuzzle[row][col];
                        cell.readOnly = true;
                        cell.className += ' cursor-not-allowed';
                    } else {
                        cell.value = currentPuzzle[row][col] || '';
                        cell.addEventListener('input', (e) => {
                            const value = parseInt(e.target.value) || 0;
                            currentPuzzle[row][col] = value;
                            validateCell(row, col, cell);
                        });
                    }
                    
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    board.appendChild(cell);
                }
            }
        }

        function validateCell(row, col, cell) {
            const value = currentPuzzle[row][col];
            if (value === 0) {
                cell.classList.remove('border-red-500', 'border-green-500');
                return;
            }
            
            // Check row, column, and 3x3 box for duplicates
            let isValid = true;
            
            // Check row
            for (let c = 0; c < 9; c++) {
                if (c !== col && currentPuzzle[row][c] === value) {
                    isValid = false;
                    break;
                }
            }
            
            // Check column
            for (let r = 0; r < 9; r++) {
                if (r !== row && currentPuzzle[r][col] === value) {
                    isValid = false;
                    break;
                }
            }
            
            // Check 3x3 box
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if ((r !== row || c !== col) && currentPuzzle[r][c] === value) {
                        isValid = false;
                        break;
                    }
                }
            }
            
            cell.classList.remove('border-red-500', 'border-green-500');
            cell.classList.add(isValid ? 'border-green-500' : 'border-red-500');
        }

        function checkSolution() {
            let isComplete = true;
            let isCorrect = true;
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (currentPuzzle[row][col] === 0) {
                        isComplete = false;
                    } else if (currentPuzzle[row][col] !== solution[row][col]) {
                        isCorrect = false;
                    }
                }
            }
            
            const message = document.getElementById('message');
            if (isComplete && isCorrect) {
                message.textContent = 'üéâ Congratulations! Puzzle solved correctly!';
                message.className = 'text-center mt-4 text-lg font-semibold text-green-600';
            } else if (!isCorrect) {
                message.textContent = '‚ùå Some numbers are incorrect. Keep trying!';
                message.className = 'text-center mt-4 text-lg font-semibold text-red-600';
            } else {
                message.textContent = '‚è≥ Keep going! Fill in all the numbers.';
                message.className = 'text-center mt-4 text-lg font-semibold text-yellow-600';
            }
        }

        function giveHint() {
            const emptyCells = [];
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (currentPuzzle[row][col] === 0) {
                        emptyCells.push([row, col]);
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                currentPuzzle[row][col] = solution[row][col];
                createBoard();
                document.getElementById('message').textContent = `üí° Hint: Added ${solution[row][col]} at row ${row + 1}, column ${col + 1}`;
            }
        }

        function resetGame() {
            currentPuzzle = JSON.parse(JSON.stringify(initialPuzzle));
            document.getElementById('message').textContent = '';
            createBoard();
        }

        document.getElementById('check').addEventListener('click', checkSolution);
        document.getElementById('hint').addEventListener('click', giveHint);
        document.getElementById('reset').addEventListener('click', resetGame);
        
        createBoard();
    </script>
</body>
</html>
